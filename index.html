<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore resources, learn, and connect at Rare Models - a student project.">
    <title>Student Project - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Header and navigation styles */
        header {
            background: rgba(98, 0, 234, 0.9);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        header nav ul {
            display: flex;
            gap: 1.5rem;
        }

        header nav ul li a {
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffd700;
        }

        /* Hero section */
        .hero {
            text-align: center;
            background-image: url('0.jpg');
            background-size: cover;
            background-position: center;
            color: #ff6f61;
            padding: 3rem 1rem;
            margin-bottom: 50px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            background: white;
            color: #6200ea;
            padding: 0.8rem 2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #ffd54f;
            color: white;
        }

        /* Features section */
        .features {
            display: flex;
            justify-content: space-around;
            padding: 2rem 1rem;
            background-color: rgba(243, 244, 246, 0.9);
            margin-bottom: 50px;
        }

        .feature {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 30%;
        }

        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .feature h2 {
            color: #ff6f61;
            margin-bottom: 1rem;
        }

        .feature p {
            color: #555;
        }

        /* Footer styling */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        footer .social-icons a {
            color: white;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #ff6f61;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }

            .feature {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Student Project</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="resources.html">Resource</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Rare Models</h1>
            <p>Explore resources, learn, and connect.</p>
            <a href="learnmore.html">
                <button class="cta-button">Learn More</button>
            </a>
        </section>

        
    </main>

    <br><footer>
        <p>&copy; 2025 Student Project. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
